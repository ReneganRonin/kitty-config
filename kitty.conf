font_family FantasqueSansMono Nerd Font
font_size 13.0

force_ltr yes

disable_ligatures never

cursor #e5ff00
cursor_text_color #fb00ff 
cursor_shape beam

scrollback_lines 2500
wheel_scroll_multiplier 5.0

